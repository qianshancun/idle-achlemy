<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>Idle Alchemy</title>
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.ts" as="script" crossorigin>
    <link rel="preload" href="/public/elements-compiled.json" as="fetch" crossorigin>
    
    <!-- Optimized font loading with font-display: swap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"></noscript>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 text-slate-900 dark:text-slate-100 select-none" style="overflow: hidden; min-width: 1200px;">
    <!-- Critical CSS for loading screen -->
    <style>
      .loading-screen { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: linear-gradient(135deg, #f1f5f9, #e2e8f0); 
        display: flex; align-items: center; justify-content: center; 
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      .dark .loading-screen { background: linear-gradient(135deg, #0f172a, #1e293b); }
      .loading-content { text-align: center; }
      .loading-spinner { 
        width: 40px; height: 40px; margin: 0 auto 20px;
        border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6;
        border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Fast loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0 0 8px; color: #1e293b;">ðŸ§ª Loading Idle Alchemy...</h2>
        <p style="margin: 0; color: #64748b; font-size: 14px;">Preparing elements...</p>
      </div>
    </div>

    <div id="app" class="w-screen h-screen flex" style="min-width: 1200px;">
        <div id="game-container" class="flex-1 relative overflow-hidden mr-80"></div>
        <div id="ui-overlay" class="pointer-events-none absolute inset-0 z-10"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
