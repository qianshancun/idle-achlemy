<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>Idle Alchemy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            color: #333;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #game-container {
            flex: 1;
            position: relative;
            margin-right: 250px;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-element {
            pointer-events: auto;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            #game-container {
                margin-right: 0;
            }
        }
        
        /* Prevent zoom on iOS */
        input, select, textarea {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="game-container"></div>
        <div id="ui-overlay"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
